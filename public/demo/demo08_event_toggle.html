<!DOCTYPE html>
<html>

<head>
    <title>
        DEMO
    </title>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="../js/babel.min.js"></script>

    <style>
        .warning {
            width: 400px;
            height: 30px;
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>

</head>

<body>

<div id="clickEvent"></div>

<script type="text/babel">

    function WarningDiv(props) {

        //组件的 render 方法返回 null 并不会影响该组件生命周期方法的回调。例如，componentWillUpdate 和 componentDidUpdate 依然可以被调用。
        if (!props.show) {
            return null
        }
        return <div className="warning">警告!</div>
    }

    class ControlBtn extends React.Component {
        constructor(props) {
            super(props)

            this.state = {
                isShow: true
            }
        }

        render() {
            return (
                <div>
                    <WarningDiv show={this.state.isShow}/><br/>
                    <button onClick={(e) => this.taggleShow()}>{this.state.isShow ? '隐藏' : '显示'}</button>
                </div>
            )
        }

        taggleShow() {
            this.setState(prevState => ({
                isShow: !prevState.isShow
            }))
        }
    }


    ReactDOM.render(
        <ControlBtn/>,
        document.getElementById('clickEvent')
    )
</script>
</body>

</html>
