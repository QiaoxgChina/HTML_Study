<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>该实例使用 addEventListener() 方法在按钮中添加点击事件。 </p>
<button id="myBtn">点我</button>
<p id="demo"></p>

<img src="wee" id="errorImg"/>
<script>
    document.getElementById("errorImg").addEventListener("error", displayDate);
    function displayDate() {
        document.getElementById("errorImg").alt="dsdsd"
    }
</script>

</body>
</html>
